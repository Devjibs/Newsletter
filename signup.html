<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" >

     <!-- MY MAIN CSS -->
     <link rel="stylesheet" href="css/ajide.css" >
    <title>NewsLetter</title>
  </head>
  <body class="text-center" style="background-image: url('c.jpg');">
    <form action="/" class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">NewsLetter</h1>
        
        <input type="text" name="fName" class="form-control .name-up" placeholder="First Name" required autofocus>
        <input type="text" name="lName" class="form-control .name-down" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control .email-down" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
       
        <p class="mt-5 mb-3 text-muted">&copy; AJIDE HABEEB - 2020</p>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
